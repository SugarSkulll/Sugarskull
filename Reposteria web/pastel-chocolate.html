<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastel de chocolate - Sugar Skull</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="repos.css" />
  <style>
    .detalle-producto {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      justify-content: center;
      align-items: center;
    }
    .detalle-producto img {
      max-width: 400px;
      border-radius: 12px;
    }
    .info-producto {
      max-width: 400px;
      color: var(--rosa-suave);
    }
    .info-producto h2 {
      color: var(--rosa-fuerte);
      font-size: 2em;
    }
    .info-producto p {
      margin: 10px 0;
    }
    .precio {
      font-size: 1.4em;
      color: var(--rosa-claro);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logosk.png" alt="logo" />
    </div>
    <h1>Sugar Skull</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html #productos">Productos</a></li>
      <li><a href="index.html #nosotros">Nosotros</a></li>
      <li><a href="index.html #formulario">Pedidos</a></li>
    </ul>
  </nav>

  <section class="detalle-producto">
    <img src="imagenes/pastelcho.jpg" alt="Pastel de chocolate" />
    <div class="info-producto">
      <h2>Pastel de chocolate</h2>
      <p>Pastel húmedo y esponjoso, con cobertura de ganache de chocolate y decorado con frutas frescas.</p>
      <p class="precio">₡12,000</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sugar Skull - Todos los derechos reservados</p>
  </footer>
</body>
</html>
